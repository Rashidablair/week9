<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visit Jamaica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">Visit Jamaica</a>
        <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="food.html" class="nav-link">Food</a>
            </li>
            <li class="nav-item">
              <a href="excursion.html" class="nav-link">Excursions</a>
            </li>
            <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="bg-dark text-light p-5 text-center">
      <div class="container">
        <div class="d-flex">
        </div>
      </div>
    </section>
    <!--Contact form-->
    <section id="Contact">
        <div class="container-lg">
            <div class="text-center">
                <h2>Get in Touch</h2>
                <p class="lead"> Have questions about Jamaica? Fill out the form to contact me directly... </p>
            </div>
            <div class="row justify-content-center my-5"
            <div class="col-lg-6">
                <form>
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="email" placeholder="e.g.johndoe@gmail.com">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name", placeholder="e.g. John">
               <label for="subject" class="form-label">What is your question about?</label>
               <select class="form-select" id="subject">
                <option value="excursions" selected>Excursions</option>
                <option value="Food" selected>Food</option>
                <option value="hotels" selected>Hotels</option>
                <option value="other" selected>Other</option>
               </select>
               <!--Margin bottom and top to give space-->
               <div class="form-floating mb-4 mt-5">
                <textarea id="Question" class="form-control" style="height:  150px"></textarea>
                <label for="questions"> Your question</label>
               </div>
               <div class="mb-4 text-center">
                <button type="submit" class="btn btn-secondary">Submit</button>
               </div>
            </form>
            </div>

            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
